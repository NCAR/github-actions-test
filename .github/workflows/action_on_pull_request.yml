name: Action on Pull Request
run-name: ${{ github.actor }} triggered action by a pull request

on:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  # Job 1
  build-run-lorenz_96:
    # Runner instance OS
    runs-on: ubuntu-latest
    # Deploy container on top of runner instance
    container: 
      image: achaup/dart_dep:root
      options: "--cap-add=SYS_PTRACE"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          set-safe-directory: 'false'
      - name: Build and run lorenz_96
        uses: ./.github/actions/build_run_model 
        with: 
          model: lorenz_96
          run-program: ./filter
          use-mpi: true
          mpi-n-tasks: 2
  
  # Job 2
  build-run-lorenz_63:
    runs-on: ubuntu-latest
    container:
      image: achaup/dart_dep:root
      options: '--cap-add=SYS_PTRACE'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          set-safe-directory: 'false'
      - name: Build and run lorenz_63 with no mpi
        uses: ./.github/actions/build_run_model
        with:
          model: lorenz_63
          run-program: ./filter
          use-mpi: false
