name: Automatically Build & Compile from Pull Request
run-name: ${{ github.actor }} building & compiling from pull request
on:
  pull_request:
    types: [opened, reopened]
jobs:
  Build-Compile-DART:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Updating runner's packages
        run: sudo apt-get update
      - name: Installing libnetcdf-dev
        run: sudo apt-get install libnetcdf-dev
      - name: Installing libnetcdff-dev
        run: sudo apt-get install libnetcdff-dev
      - name: Installing netcdf-bin
        run: sudo apt-get install netcdf-bin
      - name: Installing libopenmpi-dev
        run: sudo apt-get install libopenmpi-dev
      - name: Installing gfortran
        run: sudo apt-get install gfortran
      - name: Creating build template
        run: |
          cd build_templates
          cp mkmf.template.gfortran mkmf.template
          echo "NETCDF=/usr/" >> mkmf.template
      - name: Building lorenz_96 model
        run: |
          cd models/lorenz_96/work/
          ./quickbuild.sh
